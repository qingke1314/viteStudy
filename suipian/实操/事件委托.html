<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    ul {
      height: 100vh;
    }
    li {
      height: 100px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <ul id="ul">
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
  </ul>
</body>
<script>
  // 实现鼠标滑过的效果
  // li通过委托ul来实现，通过event.target定位到目标节点
  let ulDom = document.querySelector('#ul');
  ulDom.onmouseover = function(event) {
    if(event.target.tagName === 'LI') {
      event.target.style.backgroundColor = 'red'
    }
  }
  ulDom.onmouseout = function(event) {
    if(event.target.tagName === 'LI') {
      event.target.style.backgroundColor = ''
    }
  }
</script>
