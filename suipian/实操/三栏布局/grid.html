<!DOCTYPE html>
<html lang="en">
  <head>
    <title>grid布局</title>
    <style>
      body {
        display: grid;
        grid-template-columns: 200px auto 200px;
        grid-template-rows: 600px;
      }
      .left,
      .right {
        background-color: #ccc;
      }
      .content {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <div class="left"></div>
    <div class="content"></div>
    <div class="right">
    </div>
  </body>
</html>
