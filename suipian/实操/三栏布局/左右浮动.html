<!DOCTYPE html>
<html lang="en">
  <head>
    <title>自身浮动法</title>
    <style>
      .left,
      .right {
        height: 60px;
        width: 200px;
        background-color: #eee;
      }
      .left {
        float: left;
      }
      .right {
        float: right;
      }
      .content {
        height: 60px;
        background-color: #ccc;
        margin: 0 200px;
      }
    </style>
  </head>
  <body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="content"></div>
  </body>
</html>
