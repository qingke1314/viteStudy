<!DOCTYPE html>
<html lang="en">
  <head>
    <title>flex布局</title>
    <style>
      .main {
        height: 600px;
        display: flex;
      }
      .left,
      .right {
        height: 100%;
        width: 200px;
        background-color: #ccc;
      }
      .content {
        flex: 1 0 auto;
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="left"></div>
      <div class="content"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
