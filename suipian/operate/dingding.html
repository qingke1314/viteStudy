
<!DOCTYPE html>
<head>
  <style>
    .box {
    width: 100px;
    height: 100px;
    background-color: red;
    position: sticky;
    top: 0;
    left: 50%;
    margin-left: -50px;
    opacity: 1;
    transform: translateY(100px);
    transition: all 1s ease-out;
    }
    .box.active {
    opacity: 0;
    transform: translateY(0);
    }
    </style>
</head>
  <body>
    <div style="height: 3000px">
    <div class="box"></div>
      <button>222</button>
      <button style="visibility: hidden;" id="documentProperties" class="secondaryToolbarButton documentProperties"
                            title="Document Properties…" tabindex="62" data-l10n-id="document_properties">
                        <span data-l10n-id="document_properties_label">Document Properties…</span>
                    </button>

                    <button style="visibility: hidden;" id="KG_ProductInfo" class="secondaryToolbarButton" data-l10n-id="product_info" title="Product Info">
                        <span data-l10n-id="product_info_label">Product Info</span>
                    </button>
    </div>
  </body>
  
  <script>
  let box = document.querySelector('.box')
  window.onscroll = function() {
    console.log('x')
  if (box.offsetTop === window.document.documentElement.clientHeight) {
    box.classList.push('active')
  }
  }
  </script>
