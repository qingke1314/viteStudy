<body>
  <div id="container" style="height: 500px; width: 500px;"></div>
   <script>
     const container = document.getElementById('container');
     container.style.backgroundColor = 'red';
     console.log('length', container.style.backgroundColor);
     //alert('本次Call Stack结束，DOM已经更新，但没有触发渲染')
    //DOM渲染之后触发
   setTimeout(()=>{
         alert(`macro task 宏 ${container.style.backgroundColor}`)
     })
   //DOM渲染之前触发
     Promise.resolve().then(()=>{
          alert(`micro task 微${container.style.backgroundColor}`)
     })
   </script>
 </body>
