<head>
  <style>
    .countdown {
  position: relative;
  }
  .countdown .card {
  animation: flip-top 1s;
  animation-iteration-count: infinite;
  animation-fill-mode: forwards;
  animation-timing-function: ease;
  height: 100px;
  width: 100px;
  background-color: white;
  z-index: 2;
  }
  @keyframes flip-top {
  0% {transform: rotateX(0deg);}
  50% {transform: rotateX(90deg);}
  100% {transform: rotateX(180deg);}
  }
  </style>
</head>
<body>
  <div class="countdown">
    <div id="number" style="font-size: 60;font-weight: bold;
    text-align: center;
    line-height: 100px;
    color: red;
    height: 100px; width: 100px; z-index: 3; position: absolute; top: 0; left: 0;">5
    </div>
    <div style="height: 100px; width: 100px; z-index: 1; position: absolute; top: 0; left: 0;">
      <div style="box-shadow: 0px 2px 2px 0px #c7c7c7;
      height: 49px;
      border-radius: 3px;"></div>
      <div style="box-shadow: 0px 2px 2px 0px #c7c7c7;
      height: 49px;
      margin-top: 2px;
      border-radius: 3px;"></div>
    </div>
    <div class="card">
      <div style="height: 51px;"></div>
      <div style="box-shadow: 0px 2px 2px 0px #c7c7c7;
      height: 49px;
      border-radius: 3px;"></div>
    </div>
    <!-- <span>2</span>
    <span>3</span>
    <span>4</span> -->
  </div>
</body>
<script>
let numberDiv = document.getElementById('number')
let animation = document.getElementsByClassName('card')
let count = 5;
let timer = setInterval(() => {
  if(count === 0) {
    clearInterval(timer);
    timer = null;
    
    animation[0].style.animationPlayState = 'paused';
  } else {
    --count;
    numberDiv.innerHTML = '0' + count;
  }
}, 1000)
</script>
