<script>
  var start = null;
  function countTime() {
    setTimeout(() => {
      console.log(new Date().getTime());
      countTime();
    }, 1000);
  }
  function countTimeWithAnimation(time) {
    if(!start) {
      start = time;
    }
    if((time - start) % 1000 === 1) {
      console.log(time);
    }
    console.log(start, time - start);
    requestAnimationFrame(countTimeWithAnimation);
  }
// countTime();

requestAnimationFrame(countTimeWithAnimation)
</script>
